<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <div class="">
            <h1>Encriptador<img src=""></h1>
        </div>
    </header>

    <main>

        <textarea class="" name="texto" id="texto" required placeholder="Ingrese el texto aquÃ­"></textarea>

        <button type="button" onclick="myFunction()" class="">Encriptar</button>

        <button type="button" onclick="myFunction()" class="">Desencriptar</button>

        <textarea class="resultado" name="resultado" id="resultado"></textarea>

        <button type="button" onclick="copiar()" class="">Copiar</button>

    </main>

    <footer>
        <img src="">
        <p class="copyright">&copy Copyright David Pollard - 2024</p>
    </footer>

    <style>
        .resultado {
            background-image: url("1.png");
        }
    </style>

    <script>
        function myFunction() {
            document.getElementById("resultado").style.backgroundImage = "none";
        }

        function copiar() {
            let copyText = document.querySelector("#resultado");
            copyText.select();
            document.execCommand("copy");
        }
        
    </script>
</body>

</html>
